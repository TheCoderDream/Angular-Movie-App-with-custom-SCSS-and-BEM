<div
  [ngStyle]="{
      backgroundImage: 'url(' + movieApiService.getMainImagePath(movie.backdrop_path)+ ')'
  }"
  class="movie-info">
  <div class="movie-info__content">
    <div class="movie-info__thumb">
      <img style="width: 100%; height: 100%" [src]="movieApiService.getMoviePoster(movie.poster_path)" >
    </div>
    <div class="movie-info__text">
      <h1>{{movie.title}}</h1>
      <h3>PLOT</h3>
      <p>{{movie.overview}}</p>
      <h3>IMDB RATING</h3>
      <div class="movie-info__rating">
        <meter min="0" max="100" optimum="100" low="40" high="70" value="{{movie.vote_average *10}}"></meter>
      </div>
    </div>
  </div>
</div>
